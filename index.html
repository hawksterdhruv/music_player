<head>

  <style type="text/css">
    .resizable_panels {
      float:left;
    }
    .panel {
      min-height: 40px;
      margin: 5px;
    }

    .panel .panel-heading span{
      float: right;

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    </div>

  <div class="container">
    <div id="player_panel"></div>
    <div id="playlist_panel"></div>
    <div id="equilizer_panel" ></div>
    <div id="library_panel" ></div>
  </div>

  
  <script type="text/javascript">
    $(document).ready(function() {

      init = function(){
        create_player_panel('#player_panel','Player',false);
        create_panel('#playlist_panel','Playlist');
        create_panel('#library_panel','Library');
        // create_panel('#source_panel','Source');
        resize_panels();
      }
      init();

      $('#playlist_button').click(function() {
        if ($("#playlist_panel").children().length <= 0) {
          create_panel('#playlist_panel','Playlist');
          resize_panels();
        }
      });
      $('#library_button').click(function() {
        if ($("#library_panel").children().length <= 0) {
          create_panel('#library_panel','Library');
          resize_panels();
        }
      });
      // $('#source_button').click(function() {
